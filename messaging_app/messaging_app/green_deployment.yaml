# File: messaging_app/green_deployment.yaml
# Represents the new version of the application.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-green
  labels:
    app: messaging-app
    version: green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: messaging-app
      version: green
  template:
    metadata:
      labels:
        app: messaging-app
        version: green
    spec:
      containers:
      - name: messaging-app-container
        # Replace this with the image for your green version.
        # Example: a new image like your-repo/django-app:v2.0
        image: your-repo/django-app:green-version
        ports:
        - containerPort: 8000
